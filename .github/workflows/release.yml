name: Release Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
          //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          EOF
      
      - name: Verify npm auth
        run: npm whoami
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: |
          set -e
          for package in packages/*/package.json; do
            dir=$(dirname "$package")
            pkg_name=$(node -p "require('./$package').name")
            echo "Building $pkg_name in $dir..."
            cd "$dir"
            if [ -f "package.json" ] && grep -q '"build"' package.json; then
              npm run build
              echo "✅ Built $pkg_name successfully"
            else
              echo "⚠️  No build script found for $pkg_name"
            fi
            cd ../..
          done
      
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          publish: npm run release
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node for GitHub Packages
        if: steps.changesets.outputs.published == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          scope: '@useverse'
      
      - name: Publish to GitHub Packages
        if: steps.changesets.outputs.published == 'true'
        run: |
          for package in packages/*/package.json; do
            dir=$(dirname "$package")
            pkg_name=$(node -p "require('./$package').name")
            echo "Publishing $pkg_name to GitHub Packages..."
            cd "$dir"
            npm publish --registry=https://npm.pkg.github.com --ignore-scripts
            echo "✅ Published $pkg_name to GitHub Packages"
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}