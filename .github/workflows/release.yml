name: Release Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages individually
        run: |
          set -e
          for package in packages/*/package.json; do
            dir=$(dirname "$package")
            pkg_name=$(node -p "require('./$package').name")
            echo "Building $pkg_name in $dir..."
            cd "$dir"
            if [ -f "package.json" ] && grep -q '"build"' package.json; then
              npm run build || {
                echo "❌ Build failed for $pkg_name"
                exit 1
              }
              echo "✅ Built $pkg_name successfully"
            else
              echo "⚠️  No build script found for $pkg_name"
            fi
            cd ../..
          done
      
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          publish: npm run release
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node for GitHub Packages
        if: steps.changesets.outputs.published == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
          scope: '@useverse'
      
      - name: Publish to GitHub Packages
        if: steps.changesets.outputs.published == 'true'
        run: |
          for package in packages/*/package.json; do
            dir=$(dirname "$package")
            pkg_name=$(node -p "require('./$package').name")
            echo "Publishing $pkg_name to GitHub Packages..."
            cd "$dir"
            npm publish --registry=https://npm.pkg.github.com --ignore-scripts || {
              echo "❌ Failed to publish $pkg_name to GitHub Packages"
              exit 1
            }
            echo "✅ Published $pkg_name to GitHub Packages"
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}